<!DOCTYPE html>

<html>
  <head>
    <title>Get Lucky!</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="slot-machine">
      <div class="numbers">
        <h1 class="number" id="1">7</h1>
        <h1 class="number" id="2">7</h1>
        <h1 class="number" id="3">7</h1>
      </div>
      <div class="currency-spin">
        <p class="bet-text">Enter bet below:</p>
        <input type="number" min="1" class="bet-input" id="bet" />
        <button class="spin-button" id="spin">Spin</button>
        <h2 class="kimbucksDisplay" id="kimbucks">100 KB</h2>
      </div>
    </div>

    <div class="stats-info">
      <p id="max-balance">Highest Balance: 100</p>
      <a
        href="https://docs.google.com/document/d/1OA8RzUzpJCcFcM_1Vpf__YFl9jPgJucyO9nPDgFZbo4/edit?usp=sharing"
        >Game Info</a
      >
    </div>

    <div class="page-buttons">
      <button class="page-button" id="left">←</button>
      <button class="page-button" id="right">→</button>
    </div>
    <div class="clear-data">
      <button class="clear-button" id="clearData">Clear Data</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
